<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA</title>
  </head>
  <body>
    <div class="container">
      <h1>GIMME PIZZA!</h1>

      <form id ="size">
        <div class="row">
          <div class="col-md-6">
            <h2>Select your size:</h2>
            <select class="form-control" id="pizza-size">
              <option></option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>XL</option>
            </select>
            <button type="submit" class="btn">Add</button>
          </div>
          <div class="col-md-6">
            <h2>Select Your Toppings</h2>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="Artichoke" checked>
                Artichoke
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="topping" value="Olives">
                Olives
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="Pineapple">
                Pineapple
              </label>
            </div>
            
            <button type="submit" class="btn">Add</button>

          </div>
        </div>
      </form>

      <h2>Your Order:
        <p><span id="size-result"></span></p>
        <br>
        <p><span id="toppingze-result"></span></p>










    </div>
  </body>
</html>
