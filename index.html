<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/skeleton.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" script-name="advent-pro" src="http://use.edgefonts.net/advent-pro.js"></script>
    <title>PIZZA</title>
  </head>
  <body>
    <div class="container">
      <h1 id ="biz-name">GIMME PIZZA!</h1>
      <form id ="pizza-builder">
        <div class="row">
          <div class="col-md-6">
            <h2>Select your size:</h2>
            <select class="form-control" id="pizza-size">
              <option></option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>XL</option>
            </select>
          </div>
          <div class="col-md-6">
            <h2>Select your topping:</h2>
            <select class="form-control" id="topping">
              <option></option>
              <option>Artichoke</option>
              <option>Feta</option>
              <option>Olives</option>
              <option>Pineapple</option>
            </select>
          </div>
        </div>
          <button type="submit" class="btn" id="button">Submit</button>
        </div>
      </form>
      <br>
      <div class="row" id="results">
        <div class="col-sm-3">
      <h2>Your Order:</h2>
    </div>
    <div class="col-sm-3">
        <p>Size: <span id="size-result"></span></p>
      </div>
      <div class="col-sm-3">
        <p>Topping: <span id="topping-result"></span></p>
      </div>
      <div class="col-sm-3">
        <p>Price: $<span id="pizza-price"></span></p>
      </div>
    </div>









    </div>
  </body>
</html>
